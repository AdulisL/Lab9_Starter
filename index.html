<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>                      
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>
  
  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    // Console Log Button
    errorBtns[0].addEventListener('click', (e) => {
      console.log('Console Log clicked');
    });

     // Console Error Button
     errorBtns[1].addEventListener('click', (e) => {
      console.log('Console Error clicked');
      console.error();
    });

    // Console Count Button
    errorBtns[2].addEventListener('click', (e) => {
      console.log('Console Count clicked: ' + console.count()); 
    });

    // Console Warn Button
    errorBtns[3].addEventListener('click', (e) => {
      console.log('Console Warn clicked');
      console.warn(); 
    });

    // Console Assert Button
    errorBtns[4].addEventListener('click', (e) => {
      console.log('Console Assert clicked');
      console.assert(1 == 10);
    });

    // Console Clear Button
    errorBtns[5].addEventListener('click', (e) => {
      console.log('Console Clear clicked');
      console.clear();
    });

    // Console Dir Button
    errorBtns[6].addEventListener('click', (e) => {
      console.log('Console Dir clicked');
      console.dir(document.head)
    });

    // Console Dirxml Button
    errorBtns[7].addEventListener('click', (e) => {
      console.log('Console Dirxml clicked');
      console.dirxml(document);
    });

    // Console Group Start Button
    errorBtns[8].addEventListener('click', (e) => {
      console.log('Console Group Start clicked');
      console.group();
    });

    // Console Group End Button
    errorBtns[9].addEventListener('click', (e) => {
      console.log('Console Group End clicked');
      console.groupEnd();
    });

    // Console Table Button
    errorBtns[10].addEventListener('click', (e) => {
      console.table(["Console", "Table", "clicked"]);
    });

    // Start Timer Button
    errorBtns[11].addEventListener('click', (e) => {
      console.log('Start Timer clicked');
      console.time();
    });

    // End Timer Button
    errorBtns[12].addEventListener('click', (e) => {
      console.log('End Timer clicked');
      console.timeEnd();
    });

    // Console Trace Button
    errorBtns[13].addEventListener('click', () => {
      console.log('Console Trace clicked');
      console.trace();
    });

    // Custom message for Error
    class triggerGlobalError extends Error{
      constructor(message){
        super(message);
        this.name = "Trigger a Global Error";
      }
    }
    // Trigger a Global Error Button
    errorBtns[14].addEventListener('click', (e) => {
      try{
        document.querySelector('#operator').click();
      }
      catch(error){
        throw(new triggerGlobalError('Global Error Triggered'));
      }
      finally{
        console.log('Finally Done');
      }
    });

    window.addEventListener('error', (message) => {
      console.log(message);
    })
  </script>

</body>
